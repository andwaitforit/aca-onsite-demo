version: '3.8'

services:
  frontend:
    image: ghcr.io/andwaitforit/mabl-bank-demo-frontend:latest
    container_name: banking-frontend
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - banking-network
    restart: unless-stopped

  api:
    image: ghcr.io/andwaitforit/mabl-bank-demo-api:latest
    container_name: banking-api
    ports:
      - "3001:3001"
    networks:
      - banking-network
    restart: unless-stopped

networks:
  banking-network:
    driver: bridge

